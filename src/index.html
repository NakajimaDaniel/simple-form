<!DOCTYPE html>

<html>
  <head>
    <title>Simple form</title>
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <meta charset="utf-8" />
  </head>

  <body>
    <main class="main">
      <div class="container">
        <form onsubmit=sendForm() >
          <div>
            <p>Full Name</p>
            <input type="text" placeholder="Name" id="name-input" oninput=nameValidation() required />
            <span id="name-span" >Minimum of 3 characters</span>
          </div>
          
          <div>
            <p>E-mail</p>
            <input type="email" placeholder="E-mail" id="email-input" oninput=emailValidation()  required />
            <span id="email-span" >Invalid e-mail</span>
          </div>

          <div>
            <p>CPF</p>
            <input type="text" placeholder="CPF" id="cpf-input" required />
            <span>Invalid CPF</span>
          </div>
         
          <div>
            <p>Phone Number</p>
            <input type="text" placeholder="Phone Number" id="number-input" required />
            <span>Invalid phone number</span>
          </div>
        
          <button type="submit" >Cadastrar</button>
        </form>
      </div>
    </main>
  </body>

  <script src="scripts.js"></script>

  <footer>

  </footer>

</html>
