<!DOCTYPE html>

<html>
  <head>
    <title>Simple form</title>
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <main class="main">
      <div class="container">
        <form onsubmit="sendForm(event)">
          <div>
            <p>Full Name</p>
            <input type="text" placeholder="Name" id="name-input" oninput=nameValidation() required />
            <span id="name-span" >Minimum of 3 characters</span>
          </div>
          
          <div>
            <p>E-mail</p>
            <input type="email" placeholder="E-mail" id="email-input" oninput=emailValidation()  required />
            <span id="email-span" >Invalid e-mail</span>
          </div>

          <div>
            <p>CPF</p>
            <input type="text" placeholder="CPF" id="cpf-input"  pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})|([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2})" oninput=cpfValidation() required />
            <span id="cpf-span">Invalid CPF</span>
          </div>
         
          <div>
            <p>Phone Number</p>
            <input type="tel" placeholder="Phone Number" id="number-input" pattern="^\s*(\d{2}|\d{0})[-. ]?(\d{5}|\d{4})[-. ]?(\d{4})[-. ]?\s*$"  oninput=phoneValidation() required />
            <span id="number-span">Invalid phone number</span>
          </div>

          <button id="submit-button" type="submit">
            <div class="loading-ring" id="loading-ring" ><div></div><div></div><div></div><div></div></div>
            <div class="button-title" id="button-title" >Cadastrar</div>
          </button>

        </form>

      </div>
    </main>
  </body>

  <script src="scripts.js"></script>

  <footer>

  </footer>

</html>
